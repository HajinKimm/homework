<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box{
            width: 370px;
            margin: auto;
            box-sizing: border-box;
            padding: 50px 30px;
        }
        .box h2{
            font-size: 23px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .box p{
            margin-bottom: 30px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Motto, 나누고 함께 즐기는 세상</h2>
        <p>언제나 정보, 검색, 뉴스로 가득한 세상 네이트와 어디서나 대화 파일전송이 손쉬운 메신저 네이트온. 즐거운 순간을 함께 담고, 꾸미고 기록할 수 있는 싸이메라로 함께 더 나은 세상을 꿈 꿉니다.</p>
        <p>SK커뮤니케이션즈에서는 다양한 상상이 즐거움이 되도록 2019년에는 모빌리티 영역에서 새로운 도전을 합니다.
        </p>
    </div>
   
</body>
</html>
