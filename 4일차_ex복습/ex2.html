<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box{
            width: 600px;
            box-sizing: border-box;
            padding: 20px;
            background-color: #efefef;
            margin: auto;
        }
        .box h2{
            font-size: 33px;
            letter-spacing: 5px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .box p{
            font-size: 20px;
            line-height: 1.7;
        }

    </style>
</head>
<body>
    <div class="box">
        <h2>신약개발을 향한 끊임 없는 도전</h2>
        <p>
            신약은 물론 차별화된 기술에 우위를 둔 개량신약,<br>
            차세대 성장 동력이 될 바이오의약품까지<br>
            종근당의 혁신적인 신약 파이프라인은 세계를 향하고 있습니다.</p>
    </div>
</body>
</html>
